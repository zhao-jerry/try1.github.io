<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/ >
    <script type="text/javascript" src="js/login.js"></script>
</head>
	
<body onLoad="checkInfo()">
	<div class="body">
    <!--进程-->
		<div class="progress">
			<a href="index.html">首页</a>&gt;<a href="">登陆</a>
		</div>
        
       <!--主体--> 
		<div class="main">
			<form action="index.html" method="post" id="loginForm" onSubmit="return checkInfo()" onReset="return clearInfo()">
    			<fieldset>
       				<legend align="left"><strong>登陆</strong></legend>
						<b>账户：</b><input type="text" id="name" maxlength="20" size="30" class="mid"> <br>
						<b>密码：</b><input type="password" id="password" maxlength="20" size="30" class="mid"> <br> 
						<input type="submit" name="submit" value="登录" class="butt">
            			<input type="reset" name="reset" value="重置" class="butt">
    			</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
